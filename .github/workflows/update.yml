name: Auto-update model_predictions.csv

on:
  schedule:
    - cron: '0 13 * * *'  # Runs daily at 9:00 AM EST
  workflow_dispatch:      # Allows manual triggering from GitHub UI

jobs:
  update-model:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” Run scraper + model
      run: |
        python scraper.py
        python probes_model.py

    - name: âœ… Commit updated model_predictions.csv
      run: |
        git config --global user.name "auto-bot"
        git config --global user.email "auto-bot@example.com"
        git add data/model_predictions.csv
        git commit -m "ğŸ” Daily model_predictions.csv update"
        git push
      continue-on-error: true
